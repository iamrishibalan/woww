<ion-app>
  <ion-split-pane contentId="main-content">
    <ion-menu contentId="main-content" type="overlay">
      <ion-content style="background: url('assets/img/menu-bg.png'); background-size: cover;">
        <ion-list>
          <div class="close" (click)="openEnd()"><ion-icon name="close-outline"></ion-icon></div>
          <img src="../../assets/img/WOWLogo.svg">

          <ion-menu-toggle auto-hide="false" *ngFor="let p of appPages; let i = index">
            <ion-item routerDirection="root" (click)="SignOut(p.title)"  [routerLink]="[p.url]" lines="none" detail="false" routerLinkActive="selected">
              <ion-icon slot="start"  [src]="p.icon"></ion-icon>
              <ion-label >{{ p.title }}</ion-label>
            </ion-item>
          </ion-menu-toggle>
        </ion-list>

          <div class="flex-app">
            <div class="item-app">
              <!-- <ion-icon src="../../assets/img/31.svg"></ion-icon> -->
            </div>
            <div class="item-app">
              <!-- <h3>{{TotalWebinar}}&nbsp;</h3>
              <h4>Total Visitor</h4> -->
            </div>
          </div>
      </ion-content>
    </ion-menu>
    <ion-router-outlet id="main-content"></ion-router-outlet>
  </ion-split-pane>
</ion-app>
